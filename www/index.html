<html>

        <title>Floofer</title>
    </head>
    <body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Settings</div>
        </ons-toolbar>
        <ons-button onclick="fromTemplate('initial-dialog')">Open Dialog</ons-button>
    </ons-page>

    <template id="dialog.html">
        <ons-dialog id="initial-dialog" material="quiet">
            <div style="text-align: center; padding: 10px;">
            <p> Welcome to Floofer! Before we get started, you just need to answer a teeny bit of information about what
                kind of floof you're looking for here! </p>
            <p> In settings, you'll have the chance to pick what kind of animal you want (including breed), how old it
                should be, whether you want a boy or a girl, and how far you're willing to travel. You can choose your
                location (we recommend this for the best accuracy!) or enter a zip code. Don't worry – you can change
                your settings at any time!</p>
            <p> The only required field is the type of animal you're looking for. Other than that, be as broad or specific
                as you want! But keep in mind – the more filters you add, the less floofers you'll get in your matches.</p>
            <p>
                <ons-button onclick="hideDialog('initial-dialog')">Got it!</ons-button>
            </p>
        </div>
      </ons-dialog>
    </template>

    </body>
</html>
