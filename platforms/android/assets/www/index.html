    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('settings-page.html')" tappable>
                        Settings
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('cards.html')" tappable>
                        Match
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>
                        Match Map
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator id="myNavigator" page="settings-page.html"></ons-navigator>
        </ons-splitter-content>
    </ons-splitter>

    <template id="settings-page.html">
        <ons-page id="settings-page">
            <ons-dialog id="new-user-info" cancelable>
                <ons-button
                        onclick="closeModal()"
                        style="background-color: transparent; font-size: 1.6em; float: right; margin-top: -25px; margin-right: -25px;">
                    <ons-icon
                            style="color: #25a5c7"
                            icon="ion-close-circled"
                            id="new-user-x-icon"></ons-icon>
                </ons-button>
                <p> Welcome to Floofer! Before we get started, you just need to answer a teeny bit of information about what
                    kind of floof you're looking for here! </p>
                <p> In settings, you'll have the chance to pick what kind of animal you want (including breed), what size, how old it
                    should be, and whether you want a boy or a girl. You can choose your location (we recommend this for the
                    best accuracy!) or enter a zip code. Don't worry, you can change your settings at any time!</p>
                <p> The only required fields are the type of animal you're looking for, and either a zip code or a location
                    to start up the search. Other than that, be as broad or specific as you want! But keep in mind: the
                    more filters you add, the less floofers you'll get in your matches.</p>
                <ons-button id="got-it-button" onclick="closeModal()">Got it!</ons-button>
            </ons-dialog>

            <ons-toolbar>
                <div class="center">
                    Settings
                </div>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div>
                <ons-list-header id="animal-select-header">
                    I'm looking for a...
                </ons-list-header>
                <ons-row>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="dog-button" onclick="selectAnimal('dog')" tappable>
                            <img src="./assets/icons/dog-256.png">
                            <label>Dog</label>
                        </div>
                    </ons-col>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="cat-button" onclick="selectAnimal('cat')" tappable>
                            <img src="./assets/icons/cat-256.png">
                            <label>Cat</label>
                        </div>
                    </ons-col>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="reptile-button" onclick="selectAnimal('reptile')" tappable>
                            <img src="./assets/icons/reptile-256.png">
                            <label>Reptile</label>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="horse-button" onclick="selectAnimal('horse')" tappable>
                            <img src="./assets/icons/horse-256.png">
                            <label>Horse</label>
                        </div>
                    </ons-col>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="bird-button" onclick="selectAnimal('bird')" tappable>
                            <img src="./assets/icons/bird-256.png">
                            <label>Bird</label>
                        </div>
                    </ons-col>
                    <ons-col width="33%">
                        <div class="animal-buttons" id="smallfurry-button" onclick="selectAnimal('smallfurry')" tappable>
                            <img src="./assets/icons/smallfurry-256.png">
                            <label>Small & Furry</label>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-list-item>
                    <div class="center">
                        I love {{ selectedAnimal }}!
                    </div>
                </ons-list-item>
            </div>
