        </div>

            <fieldset data-role="controlgroup" data-type="horizontal" id="settings-fieldset">
                <legend style="text-align: center;">I'm looking for a...</legend>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <div class="float-fix-main-container">

                            </div>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="float-fix-main-container">

                            </div>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class="float-fix-main-container">
                            <div class="float-fixer-container">
                                <label for="rabbit-select" class="settings-icon-label"><span class="ui-alt-icon ui-icon-rabbit ui-btn-icon-notext inlineIcon settings-icons"></span></label>
                                <input type="radio" name="favcolor" id="rabbit-select" value="rabbit" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-a">
                        <p class="settings-label">Dog</p>
                    </div>
                    <div class="ui-block-b">
                        <p class="settings-label">Cat</p>
                    </div>
                    <div class="ui-block-c">
                        <p class="settings-label">Rabbit</p>
                    </div>
                    <div class="ui-block-a">
                        <div class="float-fix-main-container">
                            <div class="float-fixer-container">
                                <label for="horse-select" class="settings-icon-label"><span class="ui-alt-icon ui-icon-horse ui-btn-icon-notext inlineIcon settings-icons"></span></label>
                                <input type="radio" name="favcolor" id="horse-select" value="horse" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="float-fix-main-container">
                            <div class="float-fixer-container">
                                <label for="bird-select" class="settings-icon-label"><span class="ui-alt-icon ui-icon-bird ui-btn-icon-notext inlineIcon settings-icons"></span></label>
                                <input type="radio" name="favcolor" id="bird-select" value="bird" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class="float-fix-main-container">
                            <div class="float-fixer-container">
                                <label for="small-furry-select" class="settings-icon-label"><span class="ui-alt-icon ui-icon-small-furry ui-btn-icon-notext inlineIcon settings-icons"></span></label>
                                <input type="radio" name="favcolor" id="small-furry-select" value="small-furry" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-a">
                        <p class="settings-label">Horse</p>
                    </div>
                    <div class="ui-block-b">
                        <p class="settings-label">Bird</p>
                    </div>
                    <div class="ui-block-c">
                        <p class="settings-label">Small & Furry</p>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
